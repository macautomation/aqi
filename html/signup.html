<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body { font-family: Arial,sans-serif; margin:20px; background:#f8f8f8; }
    .container { max-width:400px; margin:0 auto; padding:20px; background:#fff; border-radius:4px; }
    h1 { text-align:center; }
    label { display:block; margin-top:10px; }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width:100%; padding:8px; margin-top:5px;
    }
    button { margin-top:15px; padding:10px; width:100%; cursor:pointer; }
    .logo { width:150px; display:block; margin:0 auto 10px; }
    a { color:#007BFF; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .oauth-images img { width:200px; margin:10px 0; cursor:pointer; }
  </style>
</head>
<body>
<div class="container">
  <img src="../images/logo.png" alt="AQI Updates" class="logo">

  <h1>Sign Up</h1>
  <form method="post" action="/api/signup">
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <label>Password:
      <input type="password" name="password" required>
    </label>
    <label>Confirm Password:
      <input type="password" name="password2" required>
    </label>
    <label>Address:
      <input type="text" id="addressInput" name="address" required>
    </label>

    <label>
      <input type="checkbox" name="agreePolicy" required> 
      I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a>.
    </label>
    <label>
      <input type="checkbox" name="agreeTerms" required> 
      I agree to the <a href="terms.html" target="_blank">User Terms & Agreement</a>.
    </label>

    <button type="submit">Sign Up</button>
  </form>

  <hr>
  <p style="text-align:center;">Or sign up with:</p>
  <div class="oauth-images" style="text-align:center;">
    <a href="/auth/google">
      <img src="../images/googleSignUp.png" alt="Sign up with Google">
    </a>
    <br>
    <a href="/auth/apple">
      <img src="../images/appleSignUp.png" alt="Sign up with Apple">
    </a>
  </div>

  <p style="text-align:center; margin-top:20px;">
    Already have an account? <a href="login.html">Log in</a>
  </p>
</div>

<!-- Hide API key for address autocomplete -->
<script src="/js/autocomplete.js"></script>
</body>
</html>
