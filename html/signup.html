<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 4px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input[type="text"],
    input[type="email"],
    input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; cursor: pointer; }
    .oauth-images img { width: 200px; margin: 5px 0; cursor: pointer; }
    .logo { width: 150px; display: block; margin: 0 auto 10px; }
  </style>

  <!-- Google Places Autocomplete -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0Tpe-GxPIuIvjEmc-SLJw5fPdesFKYfQ&libraries=places"></script>
</head>
<body>
  <div class="container">
    <img src="/images/logo.png" alt="AQI Updates" class="logo">

    <h1>Sign Up</h1>

    <form method="post" action="/api/signup">
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <label>Password:
        <input type="password" name="password" required>
      </label>
      <label>Confirm Password:
        <input type="password" name="password2" required>
      </label>
      <label>Address:
        <input type="text" id="addressInput" name="address" required>
      </label>
      <button type="submit">Sign Up</button>
    </form>

    <div style="text-align:center; margin: 15px 0;">
      <p>Or sign up with:</p>
      <div class="oauth-images">
        <a href="/auth/google"><img src="/images/googleSignUp.png" alt="Sign up with Google"></a>
        <a href="/auth/apple"><img src="/images/appleSignUp.png" alt="Sign up with Apple"></a>
      </div>
    </div>

    <p style="text-align:center;">
      Already have an account? <a href="login.html">Log in</a>
    </p>
  </div>

  <script>
    function initAutocomplete() {
      const input = document.getElementById('addressInput');
      const options = {};
      new google.maps.places.Autocomplete(input, options);
    }
    window.onload = initAutocomplete;
  </script>
</body>
</html>
