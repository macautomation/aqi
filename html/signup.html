<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background: #f8f8f8; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 4px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input[type="text"],
    input[type="email"],
    input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; cursor: pointer; }
    .logo { width: 150px; display: block; margin: 0 auto 10px; }
    a { color: #007BFF; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <!-- Hide Google key => We'll load from /js/autocomplete.js instead -->
</head>
<body>
<div class="container">
  <img src="../images/logo.png" alt="AQI Updates" class="logo">

  <h1>Sign Up</h1>
  <form method="post" action="/api/signup">
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <label>Password:
      <input type="password" name="password" required>
    </label>
    <label>Confirm Password:
      <input type="password" name="password2" required>
    </label>
    <label>Address:
      <input type="text" id="addressInput" name="address" required>
    </label>

    <label>
      <input type="checkbox" name="agreePolicy" required>
      I have read and agree to the <a href="privacy.html" target="_blank">Privacy Policy</a>.
    </label>
    <label>
      <input type="checkbox" name="agreeTerms" required>
      I have read and agree to the <a href="terms.html" target="_blank">User Terms & Agreement</a>.
    </label>

    <button type="submit">Sign Up</button>
  </form>

  <hr>
  <p>Or sign up using official buttons below:</p>

  <!-- Google GSI code snippet -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-login_uri="https://YOUR_DOMAIN.com/google-signin-callback"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="continue_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <hr>
  <!-- Apple Sign In snippet -->
  <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
  <div id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>
  <script>
  document.addEventListener('DOMContentLoaded', function(){
    AppleID.auth.init({
      clientId : 'com.example.appid',
      scope : 'name email',
      redirectURI: 'https://YOUR_DOMAIN.com/apple-signin-callback',
      usePopup: true
    });
  });
  </script>

  <p style="text-align:center; margin-top:20px;">
    Already have an account? <a href="login.html">Log in</a>
  </p>
</div>

<!-- Our address autocomplete script -->
<script src="/js/autocomplete.js"></script>
</body>
</html>
