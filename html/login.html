<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial,sans-serif; margin:20px; background:#f8f8f8; }
    .container { max-width:400px; margin:0 auto; padding:20px; background:#fff; border-radius:4px; }
    h1 { text-align:center; }
    label { display:block; margin-top:10px; }
    input[type="email"],
    input[type="password"] {
      width:100%; padding:8px; margin-top:5px;
    }
    button { margin-top:15px; padding:10px; width:100%; cursor:pointer; }
    .logo { width:150px; display:block; margin:0 auto 10px; }
    a { color:#007BFF; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .oauth-images img { width:200px; margin:10px 0; cursor:pointer; }
  </style>
</head>
<body>
<div class="container">
  <img src="../images/logo.png" alt="AQI Updates" class="logo">

  <h1>Log In</h1>
  <form method="post" action="/api/login">
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <label>Password:
      <input type="password" name="password" required>
    </label>
    <button type="submit">Log In</button>
  </form>

  <p style="text-align:center; margin-top:15px;">
    <a href="forgot.html">Forgot Password?</a> |
    <a href="signup.html">Create Account</a>
  </p>

  <hr>
  <p style="text-align:center;">Or log in with:</p>
  <div class="oauth-images" style="text-align:center;">
    <a href="/auth/google">
      <img src="../images/googleSignUp.png" alt="Log in with Google">
    </a>
    <br>
    <a href="/auth/apple">
      <img src="../images/appleSignUp.png" alt="Log in with Apple">
    </a>
  </div>
</div>
</body>
</html>
